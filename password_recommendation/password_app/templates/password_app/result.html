<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recommendation Result</title>
    <link rel="stylesheet" href="{% static 'password_app/style.css' %}">
</head>
<body>
    <h1>Your Recommended Password</h1>

</html>
